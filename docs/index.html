<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Story+Script&display=swap" rel="stylesheet">
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
      <main class="container" id="app">
        <section class="panel">
          <h2 id="form-title">Add / Edit Item</h2>

          <form id="todo-form">
            <input type="hidden" id="edit-id" name="id" />

            <label>Task
              <input id="task" name="task" type="text" required maxlength="100" placeholder="e.g., Finish report" />
            </label>

            <label>Description
              <textarea id="description" name="description" rows="3" placeholder="Optional notes..."></textarea>
            </label>

            <label>Priority
              <select id="priority" name="priority" required>
                <option value="">Choose…</option>
                <option value="low">Low (7 days)</option>
                <option value="medium">Medium (3 days)</option>
                <option value="high">High (1 day)</option>
              </select>
            </label>

            <label>
              <input type="checkbox" id="completed" name="completed" />
              Completed
            </label>

            <div>
              <button id="submit-btn" type="submit">Add</button>
              <button id="logout-btn" type="button" class="secondary">Logout</button>
            </div>
          </form>

        </section>

        <section class="panel">
          <h2 id="results-title">To-Dos</h2>

          <div class="table-wrap">
            <table class="table">
              <caption>
                All items returned from the server, including derived due dates.
              </caption>
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Priority</th>
                  <th>Description</th>
                  <th>Completed</th>
                  <th>Created</th>
                  <th>Due</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="results-body">
                <tr class="empty-row"><td colspan="7">No items yet.</td></tr>
              </tbody>

            </table>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <small>ToDo App for Assignment 3 — Persistence by Batyrkhan Saparuly</small>
      </footer>
    </body>
</html>
